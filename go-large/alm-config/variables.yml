---
####################################################################################
# General System Variables
####################################################################################

# hostname
hostname: "allinone"

####################################################################################
# Docker
####################################################################################

## Disable to prevent installation of Docker
docker: True

## List of registries to be added as "insecure_registries" in /etc/docker/daemon.json
docker_insecure_registries:
  - 10.220.217.167:32736

####################################################################################
# Kubernetes
####################################################################################

## Disable to prevent installation of Kubeadm
kubeadm: True

# In a multi network interface server you can specify which ip address to bind kubeadm to, otherwise comment this variable out
# and the default IP address discovered by Ansible will be used
#kubeadm_advertise_address: 192.168.56.10

# Set to 'yes' or 'True' to install the K8s Dashboard with Kubeadm
k8s_dashboard: no

# With a vagrant environment the first network interface is used by Vagrant. The network interface to bind kubeadm to must be specified here, e.g. eth1.
# If provisioning a non-vagrant AIO environment change this variable to the main network interface or comment out and Ansible will use the default interface name.
flannel_interface: "eth1"

## Disable to prevent installation of Helm
helm: True

## List of Helm repositories to add
#helm_repos:
#  - name: repo-name
#    url: repo-addr

####################################################################################
# Lifecycle Manager
####################################################################################

## Disable to prevent installation of LM
lm: True
## Disable to prevent installation of a Apache2 based proxy for LM
lm_proxy: True

##################################
# Lifecycle Manager - Helm Charts
##################################

lm_charts_strategy: from_package
#lm_charts_version: 2.0.2-74
lm_charts_version: 2.0.3-207
## Directory containing the lm-helm-charts package. 
## If a http or https address then this role will attempt a GET to retrieve it
## If a file address then this role will attempt to copy it to the target machine from the local machine
## The full path to the lm-helm-charts package must be: <lm_charts_package_dir>/lm-helm-charts-<lm_charts_version>-dist.tgz
#lm_charts_package_dir: http://10.220.217.167:32739/repository/raw/lm-helm-charts/
lm_charts_package_dir: http://10.220.216.164:8081/repository/maven-releases/com/accantosystems/stratoss/lm-helm-charts/2.0.3-207/

###################################
# Lifecycle Manager - Docker Images
###################################

#lm_docker_strategy: from_registry
#lm_docker_registry_host: 10.220.217.167
#lm_docker_registry_port: 32736

##Switch to pulling Docker Images from a package instead
lm_docker_strategy: from_package
lm_docker_version: 2.0.3-207
## Directory containing the lm-docker-source package. 
## If a http or https address then this role will attempt a GET to retrieve it
## If a file address then this role will attempt to copy it to the target machine from the local machine
## The full path to the lm-docker-source package must be: <lm_docker_version>/lm-docker-source-<lm_docker_version>-dist.tgz
lm_docker_package_dir: http://10.220.216.164:8081/repository/maven-releases/com/accantosystems/stratoss/lm-docker-source/2.0.3-207/

###################################
# Lifecycle Manager - Configuration
###################################

lm_values: lm-helm-values.yml

## Disable security by removing lm_secure
lm_secure: True

## The following are optionally installed with LM, set to False or comment out to disable them
lm_kibana_enabled: True
#lm_kafdrop_enabled: True

## Configure LM to use the Openldap hosted on the CICDHub
#lm_external_openldap: True
#lm_external_openldap_url: ldap://10.220.217.167:32737

####################################################################################
# Ansible RM Variables
####################################################################################

## Disable to prevent installation of Ansible RM
arm: True

##################################
# Ansible RM - Helm Chart
##################################

## Locate Ansible RM chart on a path
arm_charts_strategy: path
## Path to the Ansible RM helm chart (can be file based or http)
arm_chart: https://github.com/IBM/osslm-ansible-resource-manager/releases/download/v1.3.3/osslm-ansible-resource-manager-1.3.3.tgz

##################################
# Ansible RM - Docker Images
##################################

## Pull the Docker Image from DockerHub (or a registry by including registry info e.g. host:port/osslm-ansible-rm)
arm_docker_strategy: from_image
arm_docker_image: accanto/osslm-ansible-rm
arm_docker_version: 1.3.3

arm_secure: True

####################################################################################
# Portainer
####################################################################################

## Enable to include installation of Portainer
#portainer: True

####################################################################################
# Tutorials
####################################################################################

tutorials: False
tutorials_image: accanto/lm-tutorial:1.0 
