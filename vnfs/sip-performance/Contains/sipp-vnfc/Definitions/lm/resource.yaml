description: descriptor for sipp-vnfc

properties:
  instance_name:
    description: the name of this resource instance
    value: ${instance.name}
  key_name:
     description: Openstack key
     required: true
  image_id:
    description: "the image name"
    value: sipp
  flavor:
    description: "Type of instance (flavor) to be used"
    default: m1.small

  mgmt_network_id:
    description: mgmt network id
    required: true
  mgmt_secgroup_id:
    description: mgmt secgroup id
    required: true
  voice_network_id:
    description: voice network id
    required: true
  voice_secgroup_id:
    description: voice secgroup id
    required: true
  voice_ip_address:
    description: assigned ip address on voip network. This is the voip endpoint 
    read-only: true
  mgmt_ip_address:
    read-only: true  

  target_ip_address:
    description: target for voip test load
    required: true

  
  # properties for metrics and policies
  instanceid:
    description: this is here to get metric key, which is curretly the same as instance id. This will be removed soon.
    value: ${instance.id}    


  # jumphost properties
  jumphost_ip:
    description: ip assigned to jumphost
  jumphost_username:
    description: jumphost username
  jumphost_password:
    description: jumphost password

lifecycle:
- Create
- Configure
- Start
- Integrity
- Stop
- Delete



