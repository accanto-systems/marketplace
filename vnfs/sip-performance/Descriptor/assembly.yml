name: assembly::sip-performance::1.0
description: SIP Performance Test VNF
properties:
  deploymentLocation:
    description: the name of the location for this assembly
    type: string
    default: devstack
  resourceManager:
    description: the name of the resource manager that manages the resources
    type: string
    default: defaultrm
  keyname:
    type: string
    description: name of the openstack keyname
    require: true
  target_sip_address:
    description: name of sip-server component to send traffic to
    type: string
    required: true
  mgmt_securitygroup_id:
    type: string
    description: id of the mgmt security group
    required: true
  voice_securitygroup_id:
    type: string
    description: id of the voice security group
    required: true
  mgmt_network:
    type: string
    required: true
  mgmt_address:
    description: mgmt address assigned
    type: string
    value: ${sipp.mgmt_address}
  data_network:
    type: string
    required: true
  data_address:
    description: assigned ip address on voip network. This is the voip endpoint
    type: string
    value: ${sipp.data_address}
composition:
  sipp:
    properties:
      keyname:
        value: ${keyname}
      target_sip_address:
        value: ${target_sip_address}
      mgmt_securitygroup_id:
        value: ${mgmt_securitygroup_id}
      voice_securitygroup_id:
        value: ${voice_securitygroup_id}
      mgmt_network:
        value: ${mgmt_network}
      data_network:
        value: ${data_network}
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
    type: resource::sipp-vnfc::1.0
    quantity: 1
