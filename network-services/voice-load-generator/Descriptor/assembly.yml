name: assembly::voice-load-generator::1.0
description: Network service to generate a load for the voice network services
properties:
  deploymentLocation:
    type: string
    default: devstack
  resourceManager:
    type: string
    default: defaultrm
  keyname:
    type: string
    description: openstack keypair name
    required: true
composition:
  sipp-server:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      keyname:
        value: ${keyname}
      target_sip_address:
        value: ${voice_service.voice_service_ipaddress}
      mgmt_network:
        value: ${base.mgmt_networkid}
      data_network:
        value: ${base.voice_networkid}
      jumphost_ip:
        value: ${base.jumphost_ip}
      jumphost_username:
        value: ${base.jumphost_username}
      jumphost_password:
        value: ${base.jumphost_password}
    type: assembly::sip-performance::1.0
references:
  base:
    properties:
      name:
        value: base
    type: assembly::base::0.1
  voice_service:
    properties:
      name:
        value: voice
    type: assembly::voice-service::1.0
