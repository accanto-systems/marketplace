---
- name: create inventory
  hosts: localhost
  gather_facts: False
  roles:
    - { role: create_inventory }

- name: Start Lifecycle Transition
  hosts: "{{ instance_name }}"
  gather_facts: False
  become: true
  
  tasks:
  - name: Stop Kamailio
    become: yes
    shell: pkill kamailio 
    ignore_errors: yes

  - name: Stop rtp engine
    become: yes
    shell: pkill rtpengine   
    ignore_errors: yes    

  - name: Stop collectd
    become: yes
    shell: "pkill collectd" 
    ignore_errors: yes