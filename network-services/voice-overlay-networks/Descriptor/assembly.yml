name: assembly::voice-overlay-networks::1.0
description: Network service to create the two networks used by the voice service
properties:

  mgmt_network:
    type: string
    required: yes
    default: "von_mgmt"
  data_network:
    type: string
    required: yes
    default: "von_data"
  deploymentLocation:
    type: string
    default: local
  resourceManager:
    type: string
    default: defaultrm

composition:

  mgmt_network:
    type: assembly::docker-network::1.0
    quantity: 1
    properties:
      networkname:
        value: ${mgmt_network}
      subnet:
        value: "10.£.100.0/24"
      iprange:
        value: "10.£.100.0/24"
      gateway:
        value: "10.£.100.1"
      overlay:
        value: false
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}

  data_network:
    type: assembly::docker-network::1.0
    quantity: 1
    properties:
      networkname:
        value: ${data_network}
      subnet:
        value: "10.£.111.0/24"
      iprange:
        value: "10.£.111.0/24"
      gateway:
        value: "10.£.111.1"
      overlay:
        value: false
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}