name: resource::hw-apache-vnfc-keys-apache-demo-keys::1.0
description: descriptor for hw-apache2 (using infrastructure keys)
properties:
  server1_ssh_key:
    type: key
    default: apache1_server_key
    description: This is the name of an existing SSH key pair in Openstack
  server2_ssh_key_name:
    description: This is the name given to a new SSH key pair generated by the HEAT template, and used by the apache2 server
    default: apache2_server_key
    type: string
  image_id:
    default: xenial-server-cloudimg-amd64-disk1
    description: Image to be used for compute instance
  flavor:
    default: m1.small
    description: Type of instance (flavor) to be used
  server1_internal_ip:
    read-only: true
    description: IP assigned to the apache1 server on the internal network
  server1_public_ip: 
    read-only: true
    description: IP assigned to the apache1 server to access from the external network
  server2_internal_ip:
    read-only: true
    description: IP assigned to the apache2 server on the internal network
  server2_public_ip: 
    read-only: true
    description: IP assigned to the apache2 server to access from the external network
  greeting_receiver:
    default: world
    description: Name to append to the greeting on the default site (i.e. Hello, World!)
  site_port:
    default: 80
    description: Port to bind the apache2 site
  site_admin_email: 
    default: host@localhost
    description: ServerAdmin setting for the apache2 site
  site_name:
    default: hw
    description: Name given to the apache2 site
private-properties:
  server2_ssh_key:
    description: An SSH key pair created by the HEAT template, used by the apache2 server
    type: key
infrastructure:
  Openstack: {}
lifecycle:
  Create:
    drivers:
      Openstack:
        properties:
          request_prop1:
            value: value1
        selector:
          infrastructure-type:
            - "Openstack"
  Install: {}
  Configure: {}
  Start: {}
  Stop: {}
  Delete:
    drivers:
      Openstack:
        selector:
          infrastructure-type:
            - "Openstack"
default-driver:
  ansible:
    selector:
      infrastructure-type:
        - "Openstack"