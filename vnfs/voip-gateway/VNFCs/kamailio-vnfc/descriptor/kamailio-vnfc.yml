name: resource::kamailio-vnfc::1.0
description: kamailio SIP and RTP gateway

properties:
  instance_name:
    type: string
    description: hostname address of this container
    value: ${instance.name}
  instanceid:
    description: this is here to get metric key, which is curretly the same as instance id. This will be removed soon.
    value: ${instance.id}
  imagename:
    type: string
    description: "the image name"
    default: kamailio
  keyname:
    type: string
    description: "the key name"
    required: true
  mgmt_network:
    type: string
    descripion: id of management network
  mgmt_address:
    type: string
    description: managemet ip address of this vnfc
    read-only: true
  external_network:
    type: string
    descripion: external facing network id 
  external_address:
    type: string
    description: assigned ip address on extrnal network
    read-only: true
  internal_network:
    type: string
    description: internal facing network
  internal_address:
    type: string
    description: assigned ip address on backend network. 
    read-only: true
  # jumphost properties
  jumphost_ip:
    type: string
    description: ip assigned to jumphost
  jumphost_username:
    type: string
    description: jumphost username
  jumphost_password:
    type: string
    description: jumphost password
lifecycle:
- Install
- Configure
- Start
- Integrity
- Stop
- Uninstall

operations:
  addToDispatchList:
    properties:
      ipaddr:
        type: string
        description: address of the voip server to add to pool
        required: true
      port:
        type: string
        description: port of the voip server to add to pool
        default: 5060
        required: true
  deleteFromDispatchList:
    properties:
      ipaddr:
        type: string
        description: address of the voip server to remove from the pool
        required: true
      port:
        type: string
        description: address of the voip server to remove from the pool
        default: 5060
        required: true
metrics:
  h_load:
    type: metric::load
    publication_period: 60
