description: descriptor for voice-load-generator
properties:
  deployment_location:
    type: string
    default: core-provider
    required: true
  target_service_name:
    type: string
    default: voice-provider
    required: true
composition:
  sipp:
    properties:
      deploymentLocation:
        value: ${deployment_location}
      voice_network:
        value: ${target-service.voice_network_id}
      voice_security_group:
        value: ${target-service.voice_security_group_id}
      target_ip_address:
        value: ${target-service.voice_service_access_ip}
      mgmt_infra_name:
        value: mgmt-provider
    type: assembly::sip-performance::1.0
references:
  target-service:
    properties:
      name:
        value: ${target_service_name}
    type: assembly::voice-service-provider::1.0
designerLayout:
  description: >-
    The following information is solely used to determine the presentation of
    this Assembly Design in the LM UI. It does not form part of
    operational/behavioural description of the Assembly and should not be edited
    directly.
  elements:
