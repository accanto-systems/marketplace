name: resource::sipp-vnfc::1.0
description: SIP performance test resource
properties:
  instance_name:
    type: string
    description: the name of this resource instance
    value: ${instance.name}
  keyname:
    type: string
    descriptiomn: openstack key name
    required: true
  imagename:
    type: string
    description: "the sipp image name"
    default: sipp

  # security groups
  mgmt_securitygroup_id:
    type: string
    description: id of the mgmt security group
    required: true
  voice_securitygroup_id:
    type: string
    description: id of the voice security group
    required: true

  mgmt_network:
    type: string
    descripion: id of docker management network
    required: true
  mgmt_address:
    type: string
    description: management ip address of this vnfc
    read-only: true
  data_network:
    type: string
    descripion: id of docker data network 
    required: true
  data_address:
    type: string
    description: assigned ip address on voip network. This is the voip endpoint
    read-only: true

  target_sip_address:
    type: string
    description: address of SIP server to send traffic to
    required: true 

  instanceid:
    type: string
    description: this is here to get metric key, which is curretly the same as instance id. This will be removed soon.
    value: ${instance.id} 

  # jumphost properties
  jumphost_ip:
    type: string
    description: ip assigned to jumphost
  jumphost_username:
    type: string
    description: jumphost username
  jumphost_password:
    type: string
    description: jumphost password

lifecycle:
- Install
- Configure
- Start
- Integrity
- Stop
- Uninstall
