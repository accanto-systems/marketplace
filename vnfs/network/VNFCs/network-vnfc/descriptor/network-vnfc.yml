name: resource::network-vnfc::1.0
description: resource package for user defined network
properties:
  networkname:
    type: string
    description: name of the network
    required: true
  subnet:
    type: string
    description: subnet for new network
    default: "10.20.1.0/24"
  gateway:
    type: string
    description: subnet of user defined network
    default: "10.20.1.1"
  provider_network: 
    type: string
    description: set to true if provider network is used
  provider_network_type: 
    type: string
    description: the provider network type 
    default: vlan
  provider_physical_network: 
    type: string
    description: name of the provider network
    default: provider
  provider_segmentation_id: 
    type: string
    description: VLAN/VXLAN id
    default: 10
  networkid:
    type: string
    description: id of network instance
    read-only: true
  bridgeid:
    type: string
    description: id of linux bridge if this is a docker network, otherwise null
    read-only: true
lifecycle:
- Install
- Uninstall
operations:
  AddRouter:
    properties:
      id:
        type: string
        description: id of the router to add 
        required: true
  RemoveRouter:
    properties:
      id:
        type: string
        description: id of the neutron router to detach from
        required: true
