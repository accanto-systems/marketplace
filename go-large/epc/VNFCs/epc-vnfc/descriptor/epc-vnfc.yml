name: resource::epc-vnfc::1.0
description: An epc component configured as an mme, hss, pgw or sgw

properties:
  epc_role:
    type: string
    description: "the role of the pnf - mme, hss, pgw or sgw"
    default: pnf
  instanceid:
    value: ${instance.id}

lifecycle:
- Install
- Configure
- Start
- Integrity
- Stop
- Uninstall

operations:
  attach:
    properties:
      name:
        type: string
        description: network to attach to
 
  detach:
    properties:
      name:
        type: string
        description: network to attach to
 

