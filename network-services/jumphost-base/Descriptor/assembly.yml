name: assembly::jumphost-base::0.1
description: Setup management network jumphost and external voice network
properties:
  deploymentLocation:
    description: the name of the location for this assemblies resources to be deployed
    type: string
    default: devstack
    required: true
  resourceManager:
    description: the name of the resource manager that manages the resources
    type: string
    default: defaultrm
    required: true
  keyname:
    description: name of the openstack keyname
    type: string
    required: true
    default: default
  mgmt_networkid:
    description: network id for mgmt network
    type: read_only
    read-only: true
    value: ${mgmt_network.networkid}
  voice_networkid:
    description: network id for mgmt network
    type: read_only
    read-only: true
    value: ${voice_network.networkid}
  mgmt_securitygroup_id:
    description: security group id for mgmt network
    type: read_only
    read-only: true
    value: ${common.mgmt_securitygroup_id}
  voice_securitygroup_id:
    description: security group id for voice network
    type: read_only
    read-only: true
    value: ${common.voice_securitygroup_id}
  jumphost_ip:
    type: string
    read-only: true
    value: ${jumphost.jumphost_ip}
  jumphost_username:
    type: string
    read-only: true
    value: ${jumphost.jumphost_username}
  jumphost_password:
    type: string
    read-only: true
    value: ${jumphost.jumphost_password}
composition:
  common:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
    type: assembly::baseinfrastructure::0.1
    quantity: 1
  mgmt_network:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      subnet:
        value: 10.20.1.0/24
    type: assembly::tenant-neutron-network::1.0
    quantity: 1
  mgmt_router:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      router_name:
        value: jumprouter
      network:
        value: public
      interface:
        value: ${mgmt_network.subnetid}
    type: assembly::neutron-router::0.1
    quantity: 1
  voice_network:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      subnet:
        value: 192.20.20.0/24
    type: assembly::tenant-neutron-network::1.0
    quantity: 1
  voice_router:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      router_name:
        value: voicerouter
      network:
        value: public
      interface:
        value: ${voice_network.subnetid}
    type: assembly::neutron-router::0.1
    quantity: 1
  jumphost:
    properties:
      deploymentLocation:
        value: ${mgmt_router.deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      networkid:
        value: ${mgmt_network.networkid}
      keyname:
        value: ${keyname}
    type: assembly::jumphost::0.1
    quantity: 1
