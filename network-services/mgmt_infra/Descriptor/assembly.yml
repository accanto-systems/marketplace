description: descriptor for mgmt_infra
properties:
  deployment_location:
    type: string
    default: madurai
    required: true
  jumphost_internal_ip:
    read-only: true
    value: ${infra.jumphost_internal_ip}
  jumphost_public_ip:
    read-only: true
    value: ${infra.jumphost_public_ip}
  jumphost_username:
    default: ubuntu
  jumphost_password:
    default: ubuntu
  mgmt_network_id:
    read-only: true
    value: ${infra.mgmt_network_id}
  mgmt_security_group_id:
    read-only: true
    value: ${infra.mgmt_security_group_id}
composition:
  infra:
    properties:
      jumphost_username:
        value: ${jumphost_username}
      jumphost_password:
        value: ${jumphost_password}
      deploymentLocation:
        value: ${deployment_location}
      resourceManager:
        value: brent
    type: $lmctl:/contains:/infra:/descriptor_name
designerLayout:
  description: >-
    The following information is solely used to determine the presentation of
    this Assembly Design in the LM UI. It does not form part of
    operational/behavioural description of the Assembly and should not be edited
    directly.
  elements:
    infra:
      x: 838
      y: -30.666671752929688
    assembly::mgmt_infra::1.0:
      x: 0
      y: 180
