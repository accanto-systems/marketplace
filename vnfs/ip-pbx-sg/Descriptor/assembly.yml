type: assembly::ip-pbx-sg::1.0
description: Asterisk VNF
properties:
  deploymentLocation:
    description: the name of the location for this assemblies resources to be deploy
    type: string
    default: winterfell
  resourceManager:
    description: the name of the resource manager that manages the resources
    type: string
    default: brent
  mgmt_network:
    type: string
    default: mgmt_network
  mgmt_security_group:
    type: string
    default: voip-mgmt-sec
composition:
  asterisk:
    properties:
      key_name:
        value: default
      mgmt_network:
        value: ${mgmt_network}
      mgmt_security_group:
        value: ${mgmt_security_group}
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
    type: resource::asterisk-ip-pbx-sg::1.0
    quantity: 1
