name: assembly::jumphost-voice-service::1.0
description: Voice Service
properties:
  deploymentLocation:
    type: string
    default: core
    required: true
  resourceManager:
    type: string
    default: defaultrm
    required: true
  keyname:
    description: name of the openstack keyname
    type: string
    required: true
    default: default
  voice_service_ipaddress:
    description: the ip address of the endpoint for the voice service
    type: string
    read-only: true
    value: ${gateway.external_address}
  base_infrastructure:
    type: string
    default: base
    required: true
  gateway_image:
    type: string
    description: Kamailio's image name
    default: kamailio
  voip_server_image:
    type: string
    description: Asterisk's image name
    default: ippbx
composition:
  gateway:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      instance_name:
        value: ${instance.name}_gateway
      keyname:
        value: ${keyname}
      mgmt_securitygroup_id:
        value: ${base.mgmt_securitygroup_id}
      voice_securitygroup_id:
        value: ${base.voice_securitygroup_id}
      mgmt_network:
        value: ${base.mgmt_networkid}
      external_network:
        value: ${base.voice_networkid}
      internal_network:
        value: ${internal.networkid}
      jumphost_ip:
        value: ${base.jumphost_ip}
      jumphost_username:
        value: ${base.jumphost_username}
      jumphost_password:
        value: ${base.jumphost_password}
      imagename:
        value: ${gateway_image}
    type: assembly::voip-gateway::1.0
    quantity: 1
  voip-server:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      gw_address:
        value: ${gateway.internal_address}
      keyname:
        value: ${keyname}
      mgmt_securitygroup_id:
        value: ${base.mgmt_securitygroup_id}
      voice_securitygroup_id:
        value: ${base.voice_securitygroup_id}
      mgmt_network:
        value: ${base.mgmt_networkid}
      data_network:
        value: ${internal.networkid}
      data_cidr:
        value: ${internal.subnet}
      jumphost_ip:
        value: ${base.jumphost_ip}
      jumphost_username:
        value: ${base.jumphost_username}
      jumphost_password:
        value: ${base.jumphost_password}
      imagename:
        value: ${voip_server_image}
    type: assembly::ip-pbx::1.0
    cluster:
      initial-quantity: 1
      minimum-nodes: 1
      maximum-nodes: 10
      scaling-increment: 1
  internal:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      subnet:
        value: 10.0.0.0/24
    type: assembly::tenant-neutron-network::1.0
references:
  base:
    properties:
      name:
        value: ${base_infrastructure}
    type: assembly::jumphost-base::0.1
relationships:
  manageDispatchList:
    properties:
      ipaddr:
        value: ${source.data_address}
      port:
        value: '5060'
    source-state: Active
    target-state: Active
    source-state-modifier: post
    target-state-modifier: post
    lifecycle:
      Create:
      - target.addToDispatchList
      Cease:
      - target.deleteFromDispatchList
    source-capabilities:
    - voip-server.poolNode
    target-requirements:
    - gateway.poolController
policies:
  scaleVoipServer:
    properties:
      scaleOut_threshold:
        value: 58
      scaleIn_threshold:
        value: 32
      smoothing:
        value: 3
    type: policy::scale
    metric: gateway.h_load
    target: voip-server
designerLayout:
  description: The following information is solely used to determine the presentation
    of this Assembly Design in the LM UI. It does not form part of operational/behavioural
    description of the Assembly and should not be edited directly.
  elements:
    gateway:
      x: 650
      y: 40
    voip-server:
      x: 610
      y: 220
    internal:
      x: 490
      y: 400
    base:
      x: 290
      y: 580
    assembly::jumphost-voice-service::1.0:
      x: 0
      y: 180
