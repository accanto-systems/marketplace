name: resource::sip-traffic-manager-vnfc::1.0
description: A simple device to manage sipp traffic on a sip-performance vnfc to a targeted host
properties:

  mgmt_network:
    type: string
    descripion: id of docker management network
    required: true

    
  target_name:
    type: string
    description: the name of the container to perform the action against
    
  target_address:
    type: string
    description: the address of the sip server
    
  destination_address:
    type: string
    description: the destination for the sip traffic
    
  calls:
    type: string
    description: number of concurrent calls
    default: 8

lifecycle:
- Install
