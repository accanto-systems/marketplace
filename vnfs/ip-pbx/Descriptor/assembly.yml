description: descriptor for ip-pbx
properties:
  deploymentLocation:
    description: the name of the location for this assemblies resources to be deploy
    type: string
    default: madurai
  resourceManager:
    description: the name of the resource manager that manages the resources
    type: string
    default: brent
  instance_index:
    type: string
    value: ${instance.index}
  gw_address:
    description: if a gw is in front then pass in its private or internal ip address
    type: string
  keyname:
    type: string
    default: default
    required: true
  mgmt_address:
    description: managemet ip address of this vnfc
    type: string
    read-only: true
    value: ${asterisk.mgmt_address}
  voice_network:
    type: string
    descripion: id of data network
    required: true
  voice_security_group:
    description: voice security group
    required: true
  voice_address:
    description: assigned ip address on voip network. This is the voip endpoint
    type: string
    read-only: true
    value: ${asterisk.voice_ip_address}
  mgmt_infra_name:
    description: managemet infrastructure instance name
    default: mgmt
  voice_cidr:
    type: string
    required: true
composition:
  asterisk:
    properties:
      key_name:
        value: ${keyname}
      image_id:
        value: ippbx
      flavor:
        value: m1.small
      mgmt_network_id:
        value: ${mgmt.mgmt_network_id}
      mgmt_secgroup_id:
        value: ${mgmt.mgmt_security_group_id}
      voice_network_id:
        value: ${voice_network}
      voice_cidr:
        value: ${voice_cidr}
      voice_secgroup_id:
        value: ${voice_security_group}
      gw_address:
        value: ${gw_address}
      integrity_smoothing:
        value: 3
      publication_period:
        value: 60
      jumphost_ip:
        value: ${mgmt.jumphost_public_ip}
      jumphost_username:
        value: ${mgmt.jumphost_username}
      jumphost_password:
        value: ${mgmt.jumphost_password}
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
    type: $lmctl:/contains:/pbx-vnfc:/descriptor_name
    quantity: 1
references:
  mgmt:
    properties:
      name:
        value: ${mgmt_infra_name}
    type: assembly::mgmt_infra::1.0
