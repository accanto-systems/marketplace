name: assembly::voice-load-generator::1.0
description: Network service to generate a load for the voice network services
properties:
  deploymentLocation:
    type: string
    default: edge
  resourceManager:
    type: string
    default: defaultrm
  voice_service:
    description: target voice service for voip traffic load
    type: string
    default: voice
  instance_name:
    type: string
    default: ${instance.name}
composition:
  sipp-server:
    properties:
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
      instance_name:
        value: ${instance_name}
      target_sip_address:
        value: ${voice_service.voice_service_ipaddress}
      mgmt_network:
        value: mgmt
      data_network:
        value: voice
    type: assembly::sip-performance::1.0
references:
  voice_service:
    properties:
      name:
        value: ${voice_service}
    type: assembly::voice-service::1.0
designerLayout:
  description: The following information is solely used to determine the presentation
    of this Assembly Design in the LM UI. It does not form part of operational/behavioural
    description of the Assembly and should not be edited directly.
