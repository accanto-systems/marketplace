name: assembly::epc-vnf::1.0
description: EPC component configure as sgw, pgw, mme or hss
properties:
  deploymentLocation:
    description: the name of the location for this assemblies resources to be deploy
    type: string
    default: local
  resourceManager:
    description: the name of the resource manager that manages the resources
    type: string
    default: defaultrm
  epc_role:
    description: sgw, pgw, mme or hss
    type: string
composition:
  epc_function:
    properties:
      epc_role:
        value: ${epc_role}
      deploymentLocation:
        value: ${deploymentLocation}
      resourceManager:
        value: ${resourceManager}
    type: resource::epc-vnfc::1.0
    quantity: 1
operations:
  attach_mgmt:
    properties: {}
    source-operation: epc_function.attach
  detach_mgmt:
    properties: {}
    source-operation: epc_function.detach
  attach_internal:
    properties: {}
    source-operation: epc_function.attach
  detach_internal:
    properties: {}
    source-operation: epc_function.detach
  attach_s1:
    properties: {}
    source-operation: epc_function.attach
  detach_s1:
    properties: {}
    source-operation: epc_function.detach
  attach_sg:
    properties: {}
    source-operation: epc_function.attach
  detach_sg:
    properties: {}
    source-operation: epc_function.detach
